<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="game-title">Hungry Kitty</div>
    <div id="timer-div">Timer: <span id="time">02:30</span></div>
    <div class="lives-and-score">
        <div class="space"></div>
        <div>Score <span id="score">0</span></div>
        <div id="lives"></div>
        <div class="space"></div>
    </div>
    <main>
        <div id="game-container">
            <div class="grid"></div>
        </div>
        <div id="button-container">
            <div>Press S to Start</div> <div>Press P to Pause</div>
        </div>
        
        <div id="pause-menu">
            <h1>Press P to Unpause</h1>
            <h1>Press R to restart</h1>
            <div id="kitty-pause">
                <img src="cat.png" id="pause-sprite">
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
