<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="timer-div">Timer: <span id="time">02:00</span></div>
    <div class="lives-and-score">
        <div class="space"></div>
        <div>Score <span id="score">0</span></div>
        <div id="lives"></div>
        <div class="space"></div>
    </div>
    <main>        
        <div id="game-container">
            <div class="grid"></div>
        </div>
        <div id="button-container">
            <button onclick="Game(); InitTimer();" id="gameStart">Start</button>
            <button onclick="Pause()">Pause</button>
        </div>
        <br>
        <br>
        
        <div id="pause-menu">
            <button onclick="Resume()" id="resume">Resume</button>
            <button onclick="Reload()">Restart</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
